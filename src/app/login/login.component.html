<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login y Registro con HTML5 y CSS3</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilos CSS -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <article>
            <section>

                <form (ngSubmit)="procesar()" #formContact="ngForm">
                    <h1>Inicia Sesion</h1>
                    <input type="email" name="email" class="form-control" placeholder="Correo electr&oacute;nico" [(ngModel)]="usuario.correo" required email #correo="ngModel">

                    <div class="alert alert-danger mt-2" [hidden]="correo.valid || correo.pristine">
                        El correo es invalido.
                      </div>

                    <br/>
                    <input type="password"  class="form-control"name="password" placeholder="Contrase&ntilde;a" [(ngModel)]="usuario.password" required minlength="8" maxlength="50" #password="ngModel"><br/>
                    <div class="alert alert-danger mt-1" [hidden]="password.valid || password.pristine">
                        La contrase√±a es invalida.
                      </div>

                    <button class="btn btn-success mt-2" [disabled]="formContact.invalid">Entrar</button>
                    <button class="btn btn-primary mt-2 limpiar-btn" type="reset">Limpiar</button>

                    <p>Aun no tienes cuenta ?</p>
                    <p>
                        <a href="register.html">Registrate</a>
                    </p>
                </form>

            </section>
        </article>
    </main>
    
</body>
</html>
