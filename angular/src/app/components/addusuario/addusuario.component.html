<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
  <form [formGroup]="usuarioForm" (ngSubmit)="registrarUsuario()">
    <label>Nombre de usuario:</label>
    <input type="text" formControlName="nombreUsuario">
  
    <label>ContraseÃ±a:</label>
    <input type="password" formControlName="contrasena" (input)="validarContrasena()">
    <div *ngIf="contrasena.invalid && (contrasena.dirty || contrasena.touched)">
      <div *ngFor="let errorMessage of getErrorMessages()" class="error-message">{{ errorMessage }}</div>
    </div>
  
    <button type="submit" [disabled]="usuarioForm.invalid">Registrar</button>
  </form>
  
      
</body>
</html>
